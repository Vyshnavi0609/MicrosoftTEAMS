<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="fields">
            <div class="filedsLeft">
                <img src="../images/login.jpg"/>
            </div>
            <div class="filedsRight">
                <div class="textbox">
                    <label>Enter Username</label>
                    <input placeholder="Enter username..."
                    type="text"
                    id="username-input" />
                </div>
                <div class="btnGrp">
                  <button onclick="joinCall()" id="joinCall">
                    <span><img src="../images/phone.png"></span> Join Call</button>
                </div>
            </div>
        </div>
        <div id="video-call-div">
            <div class="videoCallCard">
                <div class="videoBlockLeft">
                <label>User 1</label>
                <video muted id="local-video" autoplay></video>
                <div class="call-action-div">
                    <div class="callMuteBtnGrp">
                        <button onclick="muteVideo()" id="muteVideo">
                            <span><img src="../images/video.png"></span> Mute Video</button>
                        <button onclick="muteAudio()" id="muteAudio">
                            <span><img src="../images/mick.png"></span> Mute Audio</button>  
                    </div>
                        <div class="messageCardBlock">
                            <textarea id="receiverMessageId" rows="3" placeholder="Send Message"></textarea>
                            <button class="btnSendMessage" onclick="snedReceiverMessage()">Send</button>
                        </div>
                        <p id="senderDataMessage">Message</p>
                    </div>
                </div>
                <div class="videoBlockRight">
                    <label>User 2</label>
                    <video id="remote-video" autoplay></video>
                    <div class="call-action-div-dummy-height">
                    </div>
                </div>
            </div>
        </div>
        <script src="./receiver.js"></script>
    </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"></script>
</html>
